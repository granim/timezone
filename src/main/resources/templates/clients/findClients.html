<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2>Find Clients</h2>

<form th:object="${client}" th:action="@{../clients}" method="get"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Company Name</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{companyName}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Clients</button>
        </div>
    </div>

</form>

<br />
<a th:href="@{{id}/clients/new(id=${user.id})}" class="btn btn-default">Add
    New Client</a>

</body>
</html>
