<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2>Clients</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Company Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${selections}">
        <td>
            <a th:href="@{/users/__${user.id}__/clients/__${client.id}__}" th:text="${client.companyName}"/></a>
        </td>
        <td th:text="${client.address}"/>
        <td th:text="${client.city}"/>
        <td th:text="${client.telephone}"/>
        <td th:text="${client.timeZone.getDisplayName()}" />

    </tr>
    </tbody>
</table>

</body>
</html>
