<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'workers')}">

<body>

<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${selections}">
        <td>
            <a th:href="@{/workers/__${worker.id}__}" th:text="${worker.firstName + ' ' + worker.lastName}"/></a>
        </td>
        <td th:text="${worker.address}"/>
        <td th:text="${worker.city}"/>
        <td th:text="${worker.telephone}"/>
<!--
       <td><span th:each="worker : ${worker.clients}" th:text="${clients.companyname} "/></td>
-->
    </tr>
    </tbody>
</table>

</body>
</html>
