<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>Coworkers</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="coworker : ${selections }">
        <td>
            <a th:href="@{/users/__${user.id != null ? user.id: 'Not Found'}__/coworkers/__${coworker.id}__}" th:text="${coworker.fName + ' ' + coworker.lName}"/></a>
        </td>
        <td th:text="${coworker.address != null ? user.coworker.address : 'Not Found'}"/>
        <td th:text="${coworker.city != null ? user.coworker.city : 'Not Found'}"/>
        <td th:text="${coworker.telephone != null ? user.coworker.telephone : 'Not Found'}"/>

    </tr>
    </tbody>
</table>

</body>
</html>
