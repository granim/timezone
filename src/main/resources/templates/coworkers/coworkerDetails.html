<!--/*thymesBar id="Worker" type="timezone.demo.model.Coworker"*/-->
<h2>CoWorker Information</h2>

<table class="table table-striped" th:object="${coworker}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}" /></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}" /></td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}" /></td>
    </tr>
    <tr>
        <th>Coworkers</th>
        <td th:text="*{coworkers}" /></td>
    </tr>
    <tr>
        <th>Clients</th>
        <td th:text="*{baseUser}" /></td>
    </tr>

</table>
