    <tr>
        <th>Name</th>
        <td><b th:text="*{fName + ' ' + lName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}" /></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}" /></td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}" /></td>
    </tr>


</table>

<a th:href="@{{id}/edit(id=${coworker.id})}" class="btn btn-default">Edit
    My Details</a>
